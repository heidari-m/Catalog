{% extends "seed/base_generic.html" %}
{% block content %}
    <br><h1>All Families</h1><br>
    {% if family_list %}
        <ul>
            {% for family in family_list %}
                <li>
                    <a href="{{ family.get_absolute_url }}">{{ family.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There is no Info</p>
    {% endif %}
{% endblock %}
