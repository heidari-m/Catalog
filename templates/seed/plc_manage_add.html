{% extends 'seed/base_generic.html' %}
{% block javascript %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/initialization.js"></script>
{% endblock %}
{% block content %}
    {% load materializecss %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="section">
            {{ form|materializecss }}
        </div>
        <input type="submit" value="submit">
        <a href="">Country log</a>
        <div class="section">
            {% load django_tables2 %}
            {% render_table table %}
        </div>
    </form>

{% endblock %}
