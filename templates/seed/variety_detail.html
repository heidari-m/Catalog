{% extends "seed/base_generic.html" %}
{% block content %}
    <br><h1>Variety Name: {{ object }}</h1>
    <p><br>
        {% if table %}
            <ul>
                {% load django_tables2 %}
                {% render_table table %}
            </ul>
        {% else %}
            <p>There is no info.</p>
        {% endif %}
    </p>

    {% if variety.photo %}
        <p><img src="{{ variety.photo.url }}"></p>
    {% endif %}
{% endblock %}
